
version: '3.9'

services:
  db:
    image: postgres
    restart: always
    container_name: db_rules
    environment: 
      POSTGRES_PASSWORD: 'Nqdq.2002.2002'
    volumes:
      - rule_volume:/var/lib/postgresql/data
    
  adminer:
    image: adminer:latest
    container_name: adminer_rules
    restart: always
    ports: 
      - 8080:8080
    depends_on:
      - db
  web: 
    container_name: web_rules
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes: 
      - ./code:/code
    ports:
      - 8002:8000
    depends_on:
      - db



volumes:
  rule_volume:
